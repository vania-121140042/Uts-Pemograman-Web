    <main class="content">
        <form>
        <h2>Formulir Data Mahasiswa</h2>
        <p>Berikut ada beberapa pertanyaan yang perlu kalian isi. Masukkan data asli</p>
        <br>

        <label for="pertanyaan 1">Nama Mahasiswa</label>
        <br>
        <input type="text" id="jawab" name="jawab" placeholder="nama mahasiswa" required class="tiga">
        <br>

        <label for="pertanyan 2">Nim Mahasiswa</label>
        <br>
        <input type="text" id="jawab" name="jawab" placeholder="nim mahasiswa" required class="tiga">
        <br>

        <label for="pertanyan 3">Program Studi</label>
        <br>
        <input type="text" id="jawab" name="jawab" placeholder=" program studi" required class="tiga">
        <br>

        <label for="pertanyan 4"> Email Mahasiswa</label>
        <br>
        <input type="text" id="jawab" name="jawab" placeholder=" email mahasiswa" required class="tiga">
        <br>

        <label for="pertanyan 5">Password</label>
        <br>
        <input type="password" id="jawab" name="jawab" placeholder=" password" required class="tiga">
        <br>

        <label for="pertanyan 6">Alamat Mahasiswa</label>
        <br>
        <input type="text" id="jawab" name="jawab" placeholder="alamat mahasiswa" required class="tiga">
        <br>

        <br>

        <br>

        <br>

        <br>
